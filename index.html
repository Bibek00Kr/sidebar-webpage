<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Menu</h2>
            <i class='bx bxs-food-menu toggleBtn'></i>
        </div>
        <ul class="list">
            <li class="list-items active">
                <a href="#">
                    <i class='bx bxs-grid-alt' ></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-user-pin' ></i>
                    <span class="link-name" style="--i:2">User</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-chat' ></i>
                    <span class="link-name" style="--i:3">Messages</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bx-candles' ></i>
                    <span class="link-name" style="--i:4">Analytics</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-folder' ></i>
                    <span class="link-name" style="--i:5">File Manager</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-bowl-hot' ></i>
                    <span class="link-name" style="--i:6">Order</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-save' ></i>
                    <span class="link-name" style="--i:7">Saved</span>
                </a>
            </li>
            <li class="list-items">
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="link-name" style="--i:8">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    
    


    <script src="script.js"></script>
</body>
</html>
